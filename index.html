<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .error-message {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .error-description {
            font-size: 16px;
            color: #999;
            margin-bottom: 40px;
        }

        .decoration {
            font-size: 100px;
            margin: 30px 0;
            opacity: 0.3;
        }

        /* Hidden Button */
        .hidden-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 1px;
            height: 1px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
        }

        .hidden-button:hover {
            opacity: 0.3;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .hidden-button::after {
            content: 'üîê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            opacity: 0;
        }

        .hidden-button:hover::after {
            opacity: 1;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            .error-message {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="hidden-button" id="secretBtn"></button>

    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">The page you are looking for does not exist.</div>
        <div class="decoration">‚ùå</div>
    </div>

    <script>
        const secretBtn = document.getElementById('secretBtn');
        secretBtn.addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
